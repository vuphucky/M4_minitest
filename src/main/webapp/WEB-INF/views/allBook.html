<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/books/showCreate}">Them moi sach</a>

<table border="1" style="margin: auto">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Img</th>
        <th>Category</th>
    </tr>
    <tr th:each="b:${listBook}">
        <td th:text="${b.getId()}"></td>
        <td th:text="${b.getName()}"></td>
        <td th:text="${b.getAuthor()}"></td>
        <td th:text="${b.getPrice()}"></td>
        <td th:text="${b.getImg()}"></td>
        <td th:text="${b.getCategory().getName()}"></td>
        <td><a th:href="@{/books/showUpdate/{id}(id=${b.getId()})}">Update</a></td>
        <td><a th:href="@{/books/delete/{id}(id=${b.getId()})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
